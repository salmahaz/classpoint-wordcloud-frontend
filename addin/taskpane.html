<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>classpoint word cloud</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="taskpane.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h3>classpoint cloud</h3>
    <p>manage your live word cloud session</p>

    <label for="wordLimit">word limit per student:</label>
    <select id="wordLimit">
      <option value="1">1 word</option>
      <option value="2">2 words</option>
      <option value="3" selected>3 words</option>
      <option value="5">5 words</option>
      <option value="10">10 words</option>
    </select>

    <button id="startBtn">start session</button>
    <button id="insertBtn">insert cloud slide</button>

    <p id="status"></p>
    <img id="preview" style="max-width: 100%; margin-top: 10px;" />
  </body>
</html>
