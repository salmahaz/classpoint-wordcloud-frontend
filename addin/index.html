<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ClassPoint Word Cloud</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "DM Sans", sans-serif;
        padding: 20px;
        color: #1e293b;
        background: #f8fafc;
      }
      
      .container {
        max-width: 400px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      
      .header h1 {
        color: #1e293b;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 8px;
      }
      
      .header p {
        color: #64748b;
        font-size: 14px;
      }
      
      .auth-section {
        display: none;
      }
      
      .auth-section.active {
        display: block;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #374151;
        font-size: 14px;
      }
      
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.2s;
      }
      
      .form-group input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }
      
      .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-bottom: 10px;
      }
      
      .btn-primary {
        background-color: #2563eb;
        color: white;
      }
      
      .btn-primary:hover {
        background-color: #1d4ed8;
      }
      
      .btn-secondary {
        background-color: #f1f5f9;
        color: #374151;
        border: 1px solid #d1d5db;
      }
      
      .btn-secondary:hover {
        background-color: #e2e8f0;
      }
      
      .link {
        color: #2563eb;
        text-decoration: none;
        font-size: 14px;
        cursor: pointer;
      }
      
      .link:hover {
        text-decoration: underline;
      }
      
      .message {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        text-align: center;
      }
      
      .message.error {
        background-color: #fef2f2;
        color: #dc2626;
        border: 1px solid #fecaca;
      }
      
      .message.success {
        background-color: #f0fdf4;
        color: #16a34a;
        border: 1px solid #bbf7d0;
      }
      
      .loading {
        display: none;
        text-align: center;
        color: #64748b;
        font-size: 14px;
      }
      
      .loading.active {
        display: block;
      }
      
      .taskpane-content {
        display: none;
      }
      
      .taskpane-content.active {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Loading State -->
      <div id="loading" class="loading">
        <p>Loading...</p>
      </div>

      <!-- Login Section -->
      <div id="loginSection" class="auth-section">
        <div class="header">
          <h1>Welcome Back</h1>
          <p>Sign in to your ClassPoint account</p>
        </div>
        
        <div id="loginMessage" class="message" style="display: none;"></div>
        
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required />
          </div>
          
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required />
          </div>
          
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
          <span style="color: #64748b; font-size: 14px;">Don't have an account? </span>
          <a href="#" id="showSignup" class="link">Sign Up</a>
        </div>
      </div>

      <!-- Signup Section -->
      <div id="signupSection" class="auth-section">
        <div class="header">
          <h1>Create Account</h1>
          <p>Start engaging your class instantly</p>
        </div>
        
        <div id="signupMessage" class="message" style="display: none;"></div>
        
        <form id="signupForm">
          <div class="form-group">
            <label for="signupName">Full Name</label>
            <input type="text" id="signupName" required />
          </div>
          
          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" required />
          </div>
          
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" required />
          </div>
          
          <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
          <span style="color: #64748b; font-size: 14px;">Already have an account? </span>
          <a href="#" id="showLogin" class="link">Sign In</a>
        </div>
      </div>

      <!-- Taskpane Content (after authentication) -->
      <div id="taskpaneContent" class="taskpane-content">
        <div class="header">
          <h1>ClassPoint Cloud</h1>
          <p>Manage your live word cloud session</p>
        </div>
        
        <div id="taskpaneMessage" class="message" style="display: none;"></div>
        
        <div class="form-group">
          <label for="wordLimit">Word limit per student:</label>
          <select id="wordLimit">
            <option value="1">1 word</option>
            <option value="2">2 words</option>
            <option value="3" selected>3 words</option>
            <option value="5">5 words</option>
            <option value="10">10 words</option>
          </select>
        </div>

        <button id="startBtn" class="btn btn-primary">Start Session</button>
        <button id="insertBtn" class="btn btn-secondary">Insert Cloud Slide</button>
        
        <div style="text-align: center; margin-top: 20px;">
          <a href="#" id="logoutBtn" class="link">Sign Out</a>
        </div>
        
        <p id="status" style="margin-top: 15px; font-size: 14px; color: #64748b;"></p>
        <img id="preview" style="max-width: 100%; margin-top: 10px; display: none;" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
